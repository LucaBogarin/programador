<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmbobiliaria PEDRITOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Inmobiliaria.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pepito</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Comprar</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Vender
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Casa</a>
                        <a class="dropdown-item" href="#">Departamento</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Terreno</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container-fluid">
        <div id="Inicio" class="row align-items-center hero">
            <div class="col-lg-3 offset-lg-2">
                <p></p>
                <h1>ENCONTRA EL HOGAR QUE TANTO SOÑASTE</h1>


            </div>

        </div>
        <form>
            <div class="col-md-4 mt-4 mt-sm-0">
                <h2>¿Tenes una consulta? ¡Contactanos!</h2>
                <div class="form-group col-lg-4 row 0">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="nombre" class="form-control" id="nombre" placeholder="...">
                </div>
                <div class="form-group col-lg-4 row 0">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="---@email.com">
                </div>
                <div class="form-group col-lg-4 row 0">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="...">
                </div>
                <div class="form-group col-lg-4 row 0">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="...">
                    </textarea>
                </div>

                <button type="enviar" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <footer>
        <p class="text-center">Diseñado por Luca Bogarin 2022</p>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
